
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <button (click)="sidenav.close()">Fermer</button>
    <app-searchform></app-searchform></mat-sidenav>
  <mat-sidenav-content>
    <button (click)="opened=!opened">Recherchez votre forfait</button>
    <app-forfait [forfaits]="forfait[0]"></app-forfait>
    <app-forfait [forfaits]="forfait[1]"></app-forfait>
  </mat-sidenav-content>
</mat-sidenav-container>
