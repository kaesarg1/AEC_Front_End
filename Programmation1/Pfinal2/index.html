<!DOCTYPE html>
<html lang="en">

<!--Par Cesar Franco 04/2020 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container mt-5">
    <h4>Étape 1</h4>
    <div class="form-group" id="Inputform">
        <label for="Inputtext">    <i class="far fa-keyboard fa-2x "></i> Entrez votre mot</label>
        <input type="text" class="form-control" id="Inputtext" aria-describedby="InputtextHelp" placeholder="Un mot entre 3 et 12 caractéres">
        <small id="InputtextHelp" class="form-text text-muted">Utilisez * pour faire afficher les caractères spéciaux.</small>
    </div>

    <button type="button" class="btn btn-dark btn-lg" data-target="#imginput" id="go">Go</button>



</div>

<div class="container-fluid mt-5" >
    <div class="row">
        <div class="col bg-light align-items-center text-center" id="imginput">
            <div id="imageStore"></div>
        </div>
    </div>
</div>



<div class="modal" tabindex="-1" role="dialog" id="modalImages">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col" id="testLettre"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/helloJquery.js"></script>
<script src="js/js.js"></script>
</body>
</html>
