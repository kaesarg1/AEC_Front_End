<main>
    <section><!-- contact-->
        <form action="confirmation.html">
            <div class="container-fluid parallax bg6 h-100 mt-5">
                <div class="row align-items-center h-100">
                    <div class="offset-2 col-8 offset-2 align-items-center text-white-50 mt-5 mb-5">
                        <div class="form-row mt-5">
                            <div class="col">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Last name">
                            </div>

                            <div class="col-12">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="col-12">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark mt-5 ">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
