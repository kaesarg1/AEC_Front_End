<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="utf-8">
    <title>FormulaireEnvoye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form>
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col" id="Nom">
                    <label for="Nom">Nom</label>
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col" id="Prénom">
                    <label for="Prénom">Prenom</label>
                    <input type="text" class="form-control" placeholder="Prénom">
                </div>
            </div>
        </form>
     <div class="form-group">
        <label for="Sujet de la demande d’aide">Sujet de la demande d’aide</label>
        <select multiple class="form-control" id="Sujet de la demande d’aide">
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootstrap</option>
            <option>Positionnement des divisions</option>
            <option>Autre</option>
        </select>
     </div>
      <div class="form-group">
        <label>Priorité</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Urgent
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Important
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
            <label class="form-check-label" for="exampleRadios3">
                Peut attendre
            </label>
        </div>
       </div>
        <button type="reset">Effacer</button>
        <br>
        <br>
        <br>
        <button class="btn btn-primary" type="submit" formaction="FormulaireEnvoye.html">Envoyer</button>
    </div>
</form>



<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>


</body>
</html>
